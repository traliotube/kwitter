<!DOCTYPE html>
<html>
  <head>
    <title>Kwitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-analytics.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="kwitterLogin.js"></script>
  </head>
  <body>
    <center>
      <h1 class="header text-center">
        Kwitter
        <sup>
          <img src="m2.png" />
        </sup>
      </h1>
      <div class="col-lg-4 col-md-6 col-sm-6 col-xs-11 login_div">
        <img src="logo.png" class="logo" />
        <h3 class="fs-4 text-danger">
          See what is happening in the world right now!
        </h3>
        <h4 class="fs-5 text-primary text-capitalize">Join Kwitter today</h4>
        <div class="form-group container">
          <label class="fs-4 text-primary">User Name:</label>
          <input
            type="text"
            id="username"
            class="form-control mb-3"
            placeholder="Enter your Username"
          />
        </div>
        <button id="login_button" class="btn btn-primary" onclick="addUser()">
          Log in
        </button>
        <br /><br />
      </div>
    </center>
  </body>
</html>
