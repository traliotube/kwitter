    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-database.js"></script>

    <link
      href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"

    />

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <button
        id="logout"
        class="bi bi-box-arrow-right btn btn-danger"
        onclick="logout()"
      >
        Logout
      </button>
      <center class="container">
        <h1 class="header text-center ms-5 ps-5">
          Kwitter
          <sup>
            <img src="m2.png" />
          </sup>
        </h1>
        <h3 class="color_white" id="usernameOutput"></h3>
        <div class="form-group input_div_room_page">
          <label class="fs-3 text-danger bg-warning p-2 mb-3 rounded-1"
            >Create Your Room Room:</label
          >
          <input
            type="text"
            id="roomname"
            class="form-control mb-3"
            placeholder="Enter Room Name Here"
          />
        </div>
        <button class="btn btn-success fs-5 mb-2" onclick="addRoomName()">
          Create Room
        </button>
        <h3 class="color_white text-warning">#TRENDINGROOMS</h3>
        <div id="output"></div>
      </center>
    </div>
    <script src="kwitter.js"></script>
  </body>
